<!DOCTYPE html>
<html>
<head>
    <title>TTS Generator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 20px; }
        #text { width: 100%; height: 100px; margin: 10px 0; padding: 10px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        audio { margin-top: 20px; width: 100%; }
    </style>
</head>
<body>
    <h2>Text to Speech (English)</h2>
    <textarea id="text" placeholder="Enter text..."></textarea>
    <br>
    <button onclick="generateAudio()">Generate</button>
    <button onclick="clearText()">Clear</button>
    <audio id="audioPlayer" controls></audio>

    <script>
        async function generateAudio() {
            const text = document.getElementById('text').value;
            if (!text) {
                alert("Please enter text!");
                return;
            }

            try {
                const response = await fetch('ВАШ_NGROK_URL/generate_audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `text=${encodeURIComponent(text)}`
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
            } catch (error) {
                console.error("Error:", error);
                alert("Error generating audio. See console for details.");
            }
        }

        function clearText() {
            document.getElementById('text').value = '';
        }
    </script>
</body>
</html>
